<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYLAPS Activity Viewer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Chart.js Data Labels plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body>
    <div class="container">
        <h1>MYLAPS Activity Viewer</h1>
        <div class="input-group">
            <label for="transponderInput">Transponder Number:</label>
            <input type="text" id="transponderInput" placeholder="Enter transponder number" list="transponder-list">
            <button id="fetchActivitiesBtn">Fetch Activities</button>
            <datalist id="transponder-list"></datalist>
        </div>

        <div id="loading" class="hidden">Loading...</div>
        <div id="error" class="hidden error-message"></div>

        <div id="activitiesList" class="hidden">
            <h2>Recent Activities:</h2>
            <div class="activity-controls-group input-group"> 
                <select id="activitySelect">
                    <option value="">Select an activity</option>
                </select>
                <button id="fetchLapsBtn" disabled>Fetch Laps</button>
            </div>
        </div>

        <div id="lapsData" class="hidden">
            <div id="maxFastLapControls" class="input-group slider-group">
                <label for="maxFastLapInput">Max Fast Lap Time:</label>
                <input type="range" id="maxFastLapSlider" min="10" max="180" value="60" step="0.1">
                <input type="text" id="maxFastLapInput" value="1:00.000" placeholder="MM:SS.ms or SS.ms">
                <span id="maxFastLapValueError" class="error-message hidden">Invalid time format</span>
            </div>

            <div class="chart-container">
                <canvas id="lapTimeChart"></canvas>
            </div>

            <!-- AANGEPAST: Titel en container voor de tabel, verplaatst naar ONDER de grafiek -->
            <div class="table-section">
                <h2>Laps Data</h2>
                <div id="lapsTableContainer"></div> <!-- Hier komt de tabel -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
